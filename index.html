<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Brian's Quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="quizstyle.css">
</head>
<body>
	<header id="title" role="banner">
		<h1>Brian's Quiz</h1>
	</header>
	<div id="container">
		<section id="startPage" role="region">
			<h2>Thinkful is in da House!</h2>
			<button type="submit" id="startQuiz" role="button">Start Quiz</button>
		</section>
		<section id="questionPage" role="region">
			<form class="myForm" action="form" role="form">
				<h2>Question</h2>
				<input type="radio" name="option" value="0" role="radio"><label id="opt1">text</label><br>
				<input type="radio" name="option" value="1" role="radio"><label id="opt2">text</label><br>
				<input type="radio" name="option" value="2" role="radio"><label id="opt3">text</label><br>
				<input type="radio" name="option" value="3" role="radio"><label id="opt4">text</label><br>
				<button type="submit" id="nextQuestion" role="button">Next</button>
				<p><span id="questionNo">5</span> out of <span id="outOf">10</span></p>
			</form>
		</section>
		<section id="showAnswer" role="region">
			<h2>Correct</h2>
			<button type="submit" id="continue" role="button">Continue Quiz</button>
		</section>
		<section id="finalPage" role="region">
			<h2>Your Result</h2>
			<p>You got <span id="correctNo">5</span> out of <span id="total-outof">10</span> correct</p>
			<button type="submit" id="retake">Retake Quiz</button>
		</section>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="quizJS.js" type="text/javascript"></script>
</html>
